---
- name: deploy torb/portal
  become: yes
  become_user: isucon
  synchronize:
    src: ../../../../torb/portal
    dest: /home/isucon/torb/
    recursive: yes
    rsync_opts:
      - "--exclude=local"

- name: chown torb/portal
  become: yes
  become_user: root
  file:
    dest: /home/isucon/torb/portal
    owner: isucon
    group: isucon
    mode: u=rwX,g=rX,o=rX
    recurse: yes
